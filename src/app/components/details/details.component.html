<div class="container mt-5">
  <div class="row">
    <div class="col-md-5">
      <img [src]="product.thumbnail" alt="product img" class="img img-fluid">
    </div>
    <div class="col-md-7">
      <h1>{{product.title }}</h1>
      <div class="price">
        <span class="me-2">{{product.price|currency }}</span>
        <span class="me-2 cut">{{product.price/ (1- product.discountPercentage/100 )|currency }}</span>
        <span class="text-success">-{{product.discountPercentage *10 | percent }}</span>
      </div>
      <div class="d-flex flex-row">
        <div class="icons me-2">
          <i class="fa fa-star mt-1 ms-1"></i>
        </div><span>{{product.rating}}</span>
      </div>
      <div class="d-flex align-items-center mt-4 offers mb-1"><i class="fa fa-check-square-o mt-1"></i><span
          class="ms-1 fw-bold">Brand:</span><span class="ms-1">{{product.brand}}<br></span>
      </div>
      <div class="d-flex align-items-center offers mb-1"><i class="fa fa-check-square-o mt-1"></i><span
          class="ms-1 fw-bold ">Description:</span><span class="ms-1 lh-sm">{{product.description}}<br></span></div>
      <div class="d-flex align-items-center offers mb-1"><i class="fa fa-check-square-o mt-1"></i><span
          class="ms-1 fw-bold">Stock:</span><span class="ms-1">{{product.stock}}<br></span></div>
      <div class="d-flex align-items-center mt-3 delivery"><i class="fa fa-map-marker"></i><span class="ms-2">Delivery
          by 23 Dec, Tuesday<br></span><span class="ms-2 me-2">|<br></span><span
          class="ms-2 me-2 text-success">FREE<br></span></div>
      <hr>

      <div class="mt-3"><button class="btn btn-success me-2" type="button" (click)="addToCart(product)">ADD TO
          CART</button></div>
    </div>
  </div>
</div>
