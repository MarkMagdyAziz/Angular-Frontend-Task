<section class="h-100 h-custom" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="card">
        <div class="card-body p-4">
          <div class="row">
            <h5 class="mb-3"><a routerLink="/Home" class="text-body text-decoration-none"><i
                  class="fas fa-long-arrow-alt-left me-2 "></i>Continue
                shopping</a></h5>
            <hr>

            <p class="mb-4 align-self-baseline">You have {{cartItemsQuantity}} items in your cart</p>

            <ng-container *ngFor="let product of myCart">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                      <div>
                        <img [src]="product.thumbnail" class="img-fluid rounded-3" alt="Shopping item"
                          style="width: 180px;">
                      </div>
                      <div class="ms-3">
                        <h5>{{product.brand}}</h5>
                        <p class="small mb-0">{{product.title}}</p>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center">
                      <div>
                        <h5 class="fw-normal mb-0 ms-2">{{product.qty * product.price| currency}}</h5>
                      </div>
                      <div class="d-flex ms-3">
                        <h6 class="fw-bold pt-2">{{product.qty }}</h6>
                      </div>
                      <button style="border: none; background: none" (click)="onDelete(product.id)">
                        <i class="fas fa-trash-alt" style="color: #cecece;"></i>
                      </button>

                    </div>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
